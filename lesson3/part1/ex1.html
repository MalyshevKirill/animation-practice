<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3 part1 ex1</title>
</head>
<style>
    .outer {
        position: relative;
    }

    .center-img {
        width: 500px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 35%);
    }
</style>

<body>
    <div class="outer" onMouseOver="document.currentImg.src = img2.src;"
        onMouseOut="document.currentImg.src = img1.src;">
        <img class="center-img" name="currentImg" src="../resource/htmlImage1.jpg" />
    </div>
    <script>
        if (document.images) {
            var img1 = new Image();
            img1.src = "../resource/htmlImage1.jpg"
            var img2 = new Image();
            img2.src = "../resource/image.jpg"
        }
    </script>
</body>
