<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3 part1 ex3</title>
</head>
<style>
    html,
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }

    #field {
        width: 100%;
        height: 100%;
        position: relative;
        background: #007d90;
    }

    #rect {
        width: 77px;
        height: 77px;
        position: absolute;
        background-color: black;
    }
</style>

<body>
    <svg width="100%" height="100%">
        <circle id="circle" cx="450" cy="325" r="50" fill="blue" />
    </svg>
    <script>
        const animationObject = document.getElementById("circle");
        window.addEventListener('mousemove', function (e) {
            animationObject.setAttribute("cx", e.pageX);
            animationObject.setAttribute("cy", e.pageY);
        }, false)
    </script>
</body>
