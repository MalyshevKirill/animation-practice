<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3 part2 ex1</title>
</head>
<style>
    html,
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <svg width="100%" height="100%">
        <circle id="c1" cx="0" cy="0" r="50" fill="red" />
        <circle id="c2" cx="0" cy="0" r="50" fill="yellow" />
        <circle id="c3" cx="0" cy="0" r="50" fill="green" />
        <circle id="c4" cx="0" cy="0" r="50" fill="blue" />
    </svg>
    <script>
        window.addEventListener('mousemove', function (e) {
            for (let i = 1; i < 5; i++) {
                let crId = "c" + i;
                document.getElementById(crId).setAttribute("cx", e.pageX * (1 - i / 5));
                document.getElementById(crId).setAttribute("cy", e.pageY * (1 - i / 5));
            }
        }, false);
    </script>
</body>

</html>
