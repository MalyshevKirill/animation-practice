<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3 part5 ex1</title>
</head>
<style>
    html,
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <svg width="100%" height="100%">
        <image href="../resource/SeaHorseOriginal.jpg" width="100%" height="100%" />
        <clipPath id="XrayMask">
            <circle id="mask-circle" cx="50%" cy="50%" r="10%" />
        </clipPath>
        <image clip-path="url(#XrayMask)" href="../resource/SeaHorseXray.jpg" width="100%" height="100%" />
    </svg>
    <script>
        const animationObject = document.getElementById("mask-circle");
        window.addEventListener('mousemove', e => {
            animationObject.setAttribute("cx", e.pageX);
            animationObject.setAttribute("cy", e.pageY);
        }, false)
    </script>
</body>
